<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>اللوجو في المنتصف</title>
<style>
  body {
    background-color: #0a290a;
    margin: 0;
    padding: 20px 0 0 0; /* مسافة من فوق */
    display: flex;
    justify-content: center; /* توسيط أفقياً */
    align-items: flex-start; /* تثبيت من الأعلى */
    height: 100vh; /* ليملأ ارتفاع الشاشة */
  }

  img.img-fluid {
    height: 150px;
    width: 150px;
    border-radius: 50%;
    border: 3px solid #32CD32;
    background: radial-gradient(circle, #1a531b 0%, #0a290a 100%);
  }
</style>
</head>
<body>

  <img src="images/garena.png" class="img-fluid" alt="Logo" />

</body>
